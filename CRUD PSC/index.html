<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER MANAGEMENT</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <header>
    <nav>
        <button id="users" onclick="window.location.href='./user.html'">Users</button>
    </nav>
</header>
    <h1>User Management Form</h1>
    <div id="form">
    <input type="text" id="name" placeholder="Enter Name">
    <select id="course">
        <option value="Web Development">Web-Development</option>
        <option value="Android Development">Android-Development</option>
        <option value="Network Security">Network-Security</option>
        <option value="Ethical Hacking">Ethical-Hacking</option>
    </select>
    <input type="text" placeholder="Enter Batch" id="batch">
    <!-- <input type="text" id="course" placeholder="Enter Course"> -->
    <input type="text" id="age" placeholder="Enter Your Age">
    <input type="number" placeholder="Enter Your Mobile Number" id="mobile_no">
    <input type="text" placeholder="Enter Your Evaluation-Score" id="evaluation_score">
    <button onclick="submit()" id="submit">Submit</button>
</div>
</body>
</html>
<script src="./scripts/index.js"></script>
