<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div id="navbar">
      <h2>Mobile Store</h2>
      <div>
        <h3><a href="./index.html" id="home">Home</a></h3>
        <h3><a href="./store.html" id="store">Store</a></h3>

      </div>
    </div>  
    <!-- Navbar id:- "navbar"
link to home page and store page ids:- "home" and "store" respectively.
Input fields id:- 
- Brand name :- "mobile_brand"
- Product name :- "mobile_name"
- price :- "mobile_price"
- image url :- "mobile_image"

Submit button Id:- "submit" -->

<div id="input_data">
  <h1>Add Mobiles</h1>
  <input type="text" id="mobile_brand" placeholder="Brand Name">
  <input type="text" id="mobile_name" placeholder="Product Name">
  <input type="number" id="mobile_price" placeholder="Product Price">
  <input type="text" id="mobile_image" placeholder="Product Image">
  <button id="submit" onclick="submit()">Submit</button>
</div>
  </body>
</html>
