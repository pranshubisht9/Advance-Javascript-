<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #hotels-list{
        display: grid;
        grid-template-columns: auto auto auto auto;
      }
      img{
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h2>Hotel App</h2>
      <input type="text" id="query" placeholder="Search Hotels" onkeypress="enter(event)">
      <!-- the search-box id:- "query"
 - the log-in and sign-up link will have ids:- "login" and "signup" -->
 <div id="login-signup">
  <a href="./login.html" id="login">Log-In</a>
  <a href="./signup.html" id="signup">Sign-Up</a>
 </div>
    </div>
    <div id="sorting">
      <button id="sort_lth" onclick="sortLTH()">sort low to high</button>
      <button id="sort_htl" onclick="sortHTL()">sort high to low</button>
      <button id="filter_ac" onclick="filterAC()">filter ac</button>
      <button id="filter_nonac" onclick="filterNonAC()">filter non ac</button>
      <!-- sort by price low to high Id:- "sort_lth"
 - sort by price high to low Id:- "sort_htl"
 - Filter Ac hotels Id:- "filter_ac"
 - Filter Non Ac hotels Id:- "filter_nonac" -->

    </div>
    <div>
      <div id="hotels-list">

      </div>
      <!-- - Append all fetched hotels inside div with id:- "hotels_list"
 - Every hotel card will have id:-  "hotel"
 - The book now button will have class as "book" -->
    </div>
  </body>
</html><script src="./scripts/index.js"></script>
