<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      #navbar{
        border: 1px solid black;
        width: 100%;
        height: 5vh;
      }
      #items{
        display: grid;
        grid-template-columns: auto auto;
        column-gap: 5%;
        row-gap: 2%;
        margin: auto;
      }
      .item{
        border: 1px solid black;
      }
      #navbar{
        display: flex;
       justify-content: space-evenly;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <!-- - The cart link Id :- "cart" -->
      <a href="./cart.html" id="cart">Cart</a>
      <!-- - Cart count div Id :- cart_count -->
      <div id="cart_count">0</div>
      <!-- - In cart count only number should be there, do not add any extra text. -->
    </div>
    <div id="buttons">
      <!-- - Previous button Id :- "previous" -->
      <button id="previous">previous</button>
      <!-- - Next button Id :- "next" -->
      <button id="next">next</button>
    </div>
    <div id="items">
      <!-- - All the item will be appended inside div with Id :- "items" -->
      <!-- - Item card will have class :- "item" -->
      <!-- - Add to cart button class :- "add_to_cart" -->
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
