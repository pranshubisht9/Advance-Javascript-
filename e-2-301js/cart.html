<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <style>
            #navbar{
        display: flex;
       justify-content: space-evenly;
        align-items: center;
      }
      #navbar{
        border: 1px solid black;
        width: 100%;
        height: 5vh;
      }
      #items{
        display: grid;
        grid-template-columns: auto auto;
        column-gap: 5%;
        row-gap: 2%;
        margin: auto;
      }
      .item{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <!-- - The cart link Id :- "cart" -->
      <a href="./cart.html" id="cart">Cart</a>
      <!-- - Cart count div Id :- cart_count -->
      <div id="cart_count">0</div>
      <!-- - In cart count only number should be there, do not add any extra text. -->
    </div>
    <div id="items">
      <!-- - All the cart items will be appended inside div with id :- "items" -->
      <!-- - Item card will have class :- "item" -->
      <!-- - Remove button will have class :- "remove" -->
    </div>
    <hr />
    <div id="checkout">
      <h3>**Checkout**</h3>
      <!-- - Name and Address input field will have ids "name" and "address" respectively. -->
      <input type="text" id="name" placeholder="name">
      <input type="text" id="address" placeholder="address">
      <!-- - The checkout button will have id :- "checkout" -->
      <button id="checkout" onclick="submit()">checkout</button>
    </div>
  </body>
</html>
<script src="scripts/cart.js"></script>
