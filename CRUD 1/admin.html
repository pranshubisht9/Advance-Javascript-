<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1> Add Product</h1>

        <input type="text" id="id" placeholder="id">
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="author" placeholder="Author">

        <button onclick="addPost()">Submit</button>

    </div>
    <div>
        <h1>
            delete post
        </h1>
        <input type="text" id="delete_id" placeholder="enter id to delete">
        <button onclick="deletePost()">Delete</button>
    </div>

    <div>
        <h1>
            UPDATE POST
        </h1>

        <input type="text" placeholder="Enter id to update data" id="update_id">

        <input type="text" id="update_title" placeholder="enter update title">

        <button onclick="updatePost()">update</button>
    </div>
    <div>
        <h1>
            replace POST
        </h1>

        <input type="text" placeholder="Enter id to update data" id="replace_id" value="">

        <input type="text" id="replace_title" placeholder="enter update title">
        <button onclick="replacePost()">update</button>
    </div>
</body>

</html>
